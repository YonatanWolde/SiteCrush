    <meta charset="UTF-8" />

    <title>SiteCrush/Contact</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7582649483584804"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="sitecrushlogo.jpeg" alt="SiteCrush Logo" />
            <nav class="header-options" id="nav-links">
              <span class="close">X</span>   
                <ul>
                    <li><a class="options" href="loading.html">Home</a></li>
                    <li> <a class="options" href="about.html">About</a></li>
                    <li><a class="options" href="services.html">Services</a></li>    
                    <li> <a class="options" href="contact.html">Contact</a></li>           
                </ul>
                                   
            </nav>

            <div class="header-buttons">
                <a href="loginandregister.html">
                    <button class="login-button btn">Login</button>
                </a>
                <a href="buy.html">
                    <button class="buy-button btn">Buy</button>
                </a>
                <i class="gg-menu"></i>

            </div>

            </div>
            </div>
        <div class="row">
            <div class="contact-info">
                <h1 class="contact-heading">Contact Us</h1>
                <p>If you have any questions relating to our work, don't hesitate to contact us via our business email.</p>
            </div>
            <div class="contact-form">
                <form action="https://formsubmit.co/yonisitecrushstudios@gmail.com" method="POST">
                    <div class="input-container">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-container">
                        <label for="message">What is your question?</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>
</html>
